<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>WabbitWeb - Editor</title>
		<link rel="shortcut icon" href="icon.ico" type="image/x-icon">
        <meta name="description" content="">
        <link rel="stylesheet" href="http://172.16.64.1:80/web/style.css">
		<script>
			function setToA() {
				document.getElementById('buttonPEA').className = "buttonPE_ACTIVE";
				document.getElementById('buttonPEB').className = "buttonPE";
				document.getElementById('buttonPEC').className = "buttonPE";
				document.getElementById('l').value = "a";
			}
			function setToB() {
				document.getElementById('buttonPEA').className = "buttonPE";
				document.getElementById('buttonPEB').className = "buttonPE_ACTIVE";
				document.getElementById('buttonPEC').className = "buttonPE";
				document.getElementById('l').value = "b";
			}
			function setToC() {
				document.getElementById('buttonPEA').className = "buttonPE";
				document.getElementById('buttonPEB').className = "buttonPE";
				document.getElementById('buttonPEC').className = "buttonPE_ACTIVE";
				document.getElementById('l').value = "c";
			}
		</script>
    </head>
    <body>
        <ul class="topnav">
            <li><a href="http://172.16.64.1:80/">Home</a></li>
			<li><a href="http://172.16.64.1:80/web/payload.html">Payload Launcher</a></li>
			<li><a class="active" href="http://172.16.64.1:80/web/editor.html">Payload Editor</a></li>
			<li><a href="http://172.16.64.1:80/web/smb.html">SMB Launcher</a></li>
			<li class="right"><a class="power" href="http://172.16.64.1:80/web/exit.html">Shutdown</a></li>
        </ul>
		<div style="padding:0 16px; text-align:center;">
            <h2>Payload Editor</h2>
            <p>Create a new Payload with this editor!</p>
			<p>Choose a Payload letter (A, B or C) and get creating!</p>
			<button id="buttonPEA" class="buttonPE_ACTIVE" onclick="setToA()">Payload A</button>
			<button id="buttonPEB" class="buttonPE" onclick="setToB()">Payload B</button>
			<button id="buttonPEC" class="buttonPE" onclick="setToC()">Payload C</button>
			<form id="form" method="POST">
				<input id="l" type="hidden" name="Letter" value="a">
				<textarea name="Data"># Default Letter for WabbitWeb
# Output goes to log file in the 'logs' folder - e.g. WabbitWeb_A.log, WabbitWeb_B.log, WabbitWeb_C.log
LED R
sleep 1
echo "Payload was run"</textarea>
				<input type="submit" value="Create Payload">
			</form>
        </div>
    </body>
</html>
