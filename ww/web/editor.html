<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WabbitWeb</title>
		<link rel="shortcut icon" href="http://172.16.64.1/icon" type="image/x-icon">
        <link rel="stylesheet" href="http://172.16.64.1/css">
		<script>
			function setToA() {
				var buttonPEA = document.getElementById('buttonPEA');
				var buttonPEB = document.getElementById('buttonPEB');
				var buttonPEC = document.getElementById('buttonPEC');
				var l = document.getElementById('l');
				buttonPEA.className = "buttonEditor_ACTIVE";
				buttonPEB.className = "buttonEditor";
				buttonPEC.className = "buttonEditor";
				l.value = "a";
			}
			function setToB() {
				var buttonPEA = document.getElementById('buttonPEA');
				var buttonPEB = document.getElementById('buttonPEB');
				var buttonPEC = document.getElementById('buttonPEC');
				var l = document.getElementById('l');
				buttonPEA.className = "buttonEditor";
				buttonPEB.className = "buttonEditor_ACTIVE";
				buttonPEC.className = "buttonEditor";
				l.value = "b";
			}
			function setToC() {
				var buttonPEA = document.getElementById('buttonPEA');
				var buttonPEB = document.getElementById('buttonPEB');
				var buttonPEC = document.getElementById('buttonPEC');
				var l = document.getElementById('l');
				buttonPEA.className = "buttonEditor";
				buttonPEB.className = "buttonEditor";
				buttonPEC.className = "buttonEditor_ACTIVE";
				l.value = "c";
			}
			function save() {
				var submit = document.getElementById('submit');
				if (l.value === "a") {
					submit.value = "Saved to A";
				}
				else if (l.value === "b") {
					submit.value = "Saved to B";
				}
				else if (l.value === "c") {
					submit.value = "Saved to C";
				}
				else {
					submit.value = "No letter chosen";
				}
				setTimeout(function() { 
					submit.value = "Create Payload"; 
				}, 2000);
			}
		</script>
    </head>
    <body>
        <ul class="sidenav">
            <li><a href="http://172.16.64.1/">Home</a></li>
			<li><a href="http://172.16.64.1/launcher">Payload Launcher</a></li>
			<li><a class="active" href="http://172.16.64.1/editor">Payload Editor</a></li>
			<li><a href="http://172.16.64.1/smb">SMB Launcher</a></li>
			<li><a href="http://172.16.64.1/cli">Command Line</a></li>
			<li class="right"><a class="power" href="http://172.16.64.1/exit">Shutdown</a></li>
        </ul>
		<div class="content">
            <h2>Payload Editor</h2>
            <p>Create a new Payload with this editor!</p>
			<p>Choose a Payload letter (A, B or C) and get creating!</p>
			<button id="buttonPEA" class="buttonEditor" onclick="setToA()">Payload A</button>
			<button id="buttonPEB" class="buttonEditor" onclick="setToB()">Payload B</button>
			<button id="buttonPEC" class="buttonEditor" onclick="setToC()">Payload C</button>
			<form id="form" method="post" onsubmit="save()">
				<input id="l" type="hidden" name="Letter" value="a">
				<textarea name="Data"># Example Letter for WabbitWeb
# Output goes to log file in the 'logs' folder - e.g. WabbitWeb_A.log
LED R
sleep 1
echo "Payload was run"</textarea>
				<input id="submit" class="buttonEditor" type="submit" value="Create Payload">
			</form>
        </div>
    </body>
</html>
